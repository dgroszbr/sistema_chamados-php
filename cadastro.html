<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="login-container">
    <h1>LOGIN</h1>
    <form action="php/cad_usuario.php" method="post">
      <div class="mb-3 text-start">
        <label for="nome" class="form-label">NOME</label>
        <input type="text" id="nome" name ="nome" class="form-control" placeholder="">
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">EMAIL</label>
        <input type="email" id="email" name ="email" class="form-control" placeholder="">
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">SENHA</label>
        <input type="password" id="senha" name = "senha" class="form-control" placeholder="">
      </div>

      <div class="mb-3 text-start">
        <label for="confirme" class="form-label">CONFIRME SENHA</label>
        <input type="password" id="confirme" name ="conf_senha" class="form-control" placeholder="">
      </div>

      <button type="submit" class="btn btn-criar" onclick="window.location.href='index.html'">CRIAR</button>
      <br>
      <a href="index.html" class="btn btn-voltar mt-2">VOLTAR</a>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
