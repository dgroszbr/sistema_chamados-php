<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Chamado - Mock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/chamado.css" />
</head>
<body>
  <div style="display:flex;min-height:100vh;">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="menu-icon"><i class="bi bi-list"></i></div>
      <div class="user-icon"><i class="bi bi-person"></i></div>

      <a class="nav-link-plain" href="home.html"><i class="bi bi-house-door"></i><span>Home</span></a>
      <a class="nav-link-plain" href="chamado.html"><i class="bi bi-plus-lg"></i><span>Criar Chamado</span></a>
      <a class="nav-link-plain" href="home.html"><i class="bi bi-star-fill"></i><span>Chamados</span></a>
    </aside>

    <!-- Main content with white margin area seen in image -->
    <main class="main-wrap">
      <section class="panel">
        <div class="title">＋ Criar Chamado</div>

        <form class="form-left" onsubmit="return false;">
          <!-- TIPO -->
          <div class="mb-big">
            <label class="custom-label" for="tipo">TIPO</label>
            <div class="select-wrap">
              <select id="tipo" class="field">
                <option value="">Selecione o tipo</option>
                <option value="incidente">Incidente</option>
                <option value="requisicao">Requisição</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>

          <!-- CATEGORIA -->
          <div class="mb-big">
            <label class="custom-label" for="categoria">CATEGORIA</label>
            <div class="select-wrap">
              <select id="categoria" class="field">
                <option value="">Selecione a categoria</option>
                <option value="hardware">Hardware</option>
                <option value="software">Software</option>
                <option value="rede">Rede</option>
              </select>
            </div>
          </div>

          <!-- URGÊNCIA -->
          <div class="mb-big">
            <label class="custom-label" for="urgencia">URGENCIA</label>
            <div class="select-wrap">
              <select id="urgencia" class="field">
                <option value="">Selecione a urgência</option>
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
              </select>
            </div>
          </div>

          <!-- TITULO -->
          <div class="mb-big">
            <label class="custom-label" for="titulo">TITULO</label>
            <div class="select-wrap">
              <select id="titulo" class="field">
                <option value="">Selecione o título</option>
                <option value="erro-sistema">Erro no Sistema</option>
                <option value="solicitacao-acesso">Solicitação de Acesso</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>

          <!-- DESCRIÇÃO -->
          <div class="mb-verybig">
            <label class="custom-label" for="descricao">DESCRIÇÃO</label>
            <textarea id="descricao" class="field"></textarea>
          </div>

          <!-- Área dos botões -->
          <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <!-- Botão VOLTAR à esquerda -->
            <button class="btn-back" type="button" onclick="history.back()">VOLTAR</button>

            <!-- Botão CRIAR à direita -->
            <button class="btn-create" type="submit">CRIAR</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
